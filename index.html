<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Company</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron row">
        <div class="col-md-4">
          <img src="img/pizza2.jpeg" alt="pic of pizza logo" />
        </div>
        <div class="col-md-4">
          <h1>Pizza Company</h1>
        </div>
        <div class="col-md-4">
          <img src="img/pizza1.jpeg" alt="pic of pizza" />
        </div>
      </div>
      <div class="row">
        <form class="options" >
          <div class="col-md-6">
            <h3>Select your toppings:</h1>
            <div class="checkbox">
              <label><input type="checkbox" value="Extra Cheese">Extra Cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="pepperoni">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="sausage">Sausage</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="hamburger">Hamburger</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="mushrooms">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="onions">Onions</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="black olives">Black Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="green peppers">Green Peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="hot peppers">Hot Peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="banana peppers">Banana Peppers</label>
            </div>
          </div>
          <div class="col-md-6">
            <h3>Select the size of your pizza:</h1>
            <select class="size" name="size">
              <option disabled selected value> -- select an option -- </option>
              <option value="8">Small</option>
              <option value="10">Medium</option>
              <option value="12">Large</option>
              <option value="14">X-Large</option>
              <option value="16">Giant</option>
            </select><br><br>

            <h3>Enter number of Pizzas:</h3>
            <input type="text" id="quantity" value="0"><br><br><br><br><br>

            <button type="submit" class="btn btn-primary" name="button">Submit Order!</button>
          </div>
        </form>
      </div>
      <div class="row jumbotron result">
        <h1>Price Info</h1>
        <div id="cost">

        </div>
        <button onclick="reset()" type="button" class="btn btn-danger" name="button">Reset!</button>
      </div>
    </div>
  </body>
</html>
